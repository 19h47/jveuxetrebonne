version: '3.7'

services:
  db:
    restart: always
    container_name: jveuxetrebonne_database
    image: mysql:5.7
    ports:
      - "3306:3306"
    volumes:
      - "./database/${WORDPRESS_DB_NAME}.sql:/docker-entrypoint-initdb.d/dump.sql"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}

  phpmyadmin:
    container_name: jveuxetrebonne_phpmyadmin
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:80"
    depends_on:
      - db
    environment:
      PMA_HOST: db:3306

  web:
    container_name: jveuxetrebonne_web
    depends_on:
      - db
    image: wordpress:php7.3-apache
    ports:
      - "80:80"
    restart: always
    environment:
      WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST}
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
      WORDPRESS_TABLE_PREFIX: ${WORDPRESS_TABLE_PREFIX}
    volumes:
      - ./web:/var/www/html

volumes:
    db_data: {}
